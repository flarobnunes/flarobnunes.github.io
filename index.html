<!DOCTYPE html>
<html>

<head>
    <title>Entre em Contato - Flávio Roberto Nunes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wicht@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding:
                40px;
            text-align: center;
            max-width: 500px;
            /* Limit container width for better responsiveness */
        }

        h1 {
            color: #333;
            font-size: 2rem;
            /* Slightly smaller size for better balance */
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            /* Remove margin for better spacing */
        }

        li {
            margin: 15px 0;
            /* Increase spacing between list items */
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        li:before {
            content: '\f0e0';
            /* Ícone de envelope do Font Awesome */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            margin-right: 15px;
            /* Increase spacing between icon and text */
            color: #333;
            /* Change icon color for better contrast */
        }

        /* Personalize the icons for phone and LinkedIn */
        li:nth-child(2):before {
            content: '\f095';
            /* Phone icon from Font Awesome */
        }

        li:nth-child(3) a {
            color: #333;
            /* Change link color for better contrast */
            text-decoration: none;
            /* Remove underline from link */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Entre em Contato</h1>
        <p>Estou à disposição para conversas, projetos ou apenas um oi!</p>
        <ul>
            <li>flavio.r.sn@gmail.com</li>
            <li><a href="http://api.whatsapp.com/send?phone=5598986017727" target="_blank"
                    class="elementor-button-link elementor-button elementor-size-sm" role="button">
                    <span class="elementor-button-content-wrapper">
                        <span class="elementor-button-text">Atendimento online</span></li>
            <li><a href="https://www.linkedin.com/in/fláviorobnunes">LinkedIn</a></li>
        </ul>
    </div>
</body>

</html>
